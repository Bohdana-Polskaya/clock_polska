<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="arrow_hour" id="arrow_hour"></div>
      </div>
      <div class="minute">
        <div class="arrow_minute" id="arrow_minute"></div>
      </div>
      <div class="second">
        <div class="arrow_second" id="arrow_second"></div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
